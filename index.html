<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/keynote.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="text-center">留言板</h1>
		<br />
		<p>
			<p class="text-center">
				姓名 <input type="text" id="username" placeholder="請輸入姓名"></input><br />
				留言 <input type="text" id="note" placeholder="請輸入留言"></input><br />
				<a class="btn" id="addNote">送出</a>
			</p>
			<br />
			<p>
				<h3 class="text-center">留言內容</h3>

				<div id="content">
				</div>
			</p>
		</p>
	</body>

	<script id="entry-template" type="text/x-handlebars-template">
		<div class="item">
			<div class="name">{{name}}<small>2013 08/07</small></div>
			<div class="message">{{note}}</div>
		</div>
	</script>
	

	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/keynote.js"></script>
</html>
